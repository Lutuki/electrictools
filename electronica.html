<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Electric Tools - Electrónica</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ugf1blyfv1/ugf1blyfv1/refs/heads/main/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="main_styles.css">  <!-- Make sure this links to your CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main-page">

    <div id="modalBackdrop" class="modal-backdrop"></div>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Introduce tu nombre</h2>
            <input type="text" id="username" placeholder="Ej. Juan Pérez"><br><br>
            <button onclick="saveUsername()">Acceder</button>
        </div>
    </div>

    <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-message">
            <h2 id="welcomeTitle"></h2>
            <p>Desarrollado por Miquel Suriñach Mondelo</p>
        </div>
    </div>

    <header class="top-bar">
        <div class="left"><a href="index.html"><i class="fas fa-arrow-left"></i> Volver</a></div>  </div> <div class="center"><span id="clickableTitle">Electric Tools</span></div>
        <div class="right"><span class="username"></span></div>
    </header>

    <main class="content">
        <h2 id="appsTitle"></h2>
        <div class="clickable-box" onclick="location.href='electronica/circuitos.html'">  <!-- Link to autonom_sistem.html -->
            <i class="fas fa-microchip box-icon"></i>  <!-- You can change the icon if you prefer -->
            Simulador Circuitos  <!-- Updated Text -->
        </div>
        
        </main>

    <footer class="fixed-footer">
        Desarrollado por Miquel Suriñach Mondelo
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const usernameInput = document.getElementById('username');
        const loginModal = document.getElementById('loginModal');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const welcomeTitle = document.getElementById('welcomeTitle');
        const usernameDisplay = document.querySelector('.username');
        const clickableTitle = document.getElementById('clickableTitle');

        const savedUsername = localStorage.getItem('username');

        function showLoginModal() {
            modalBackdrop.style.display = "block";
            loginModal.style.display = "block";
        }

      clickableTitle.addEventListener('click', function() {
        window.location.href = 'index.html';  // Navigate one directory up
      });

        if (savedUsername) {
            showWelcomeMessage(savedUsername);
        } else {
            showLoginModal();
        }

        function showWelcomeMessage(username) {
            usernameDisplay.textContent = "¡Hola, " + username + "!"; // Moved to display after welcome message
        }

        function saveUsername() {
            const username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('username', username);
                loginModal.style.display = "none";
                modalBackdrop.style.display = "none";
                showWelcomeMessage(username);
            } else {
                alert("Por favor, introduce tu nombre.")
            }
        }

        if (savedUsername) {
            showWelcomeMessage(savedUsername);
        } else {
            showLoginModal();
        }


        document.querySelector('#loginModal button').addEventListener('click', saveUsername);

        clickableTitle.addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    });
    </script>
</body>
</html>
